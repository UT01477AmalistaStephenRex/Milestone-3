<div
  class="min-h-screen flex flex-col bg-gradient-to-br from-purple-100 via-purple-200 to-white"
>
  <!-- Header Section -->
  <div class="flex flex-col items-center justify-center text-center py-16 px-6">
    <h1 class="text-5xl md:text-6xl font-extrabold text-purple-700">
      Contact Us
    </h1>
    <p class="mt-4 text-lg md:text-xl max-w-3xl text-purple-600">
      We're here to help! Get in touch with us for any queries, support, or
      feedback.
    </p>
  </div>

  <!-- Contact Form Section -->
  <div class="py-16 px-6">
    <div
      class="max-w-4xl mx-auto bg-white shadow-lg rounded-lg p-8 border border-purple-200"
    >
      <h2 class="text-3xl font-bold text-purple-700 text-center mb-8">
        Send Us a Message
      </h2>
      <form class="space-y-6">
        <!-- Name -->
        <div>
          <label for="name" class="block text-sm font-medium text-purple-700"
            >Your Name</label
          >
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Enter your name"
            class="mt-1 block w-full px-4 py-2 border border-purple-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-purple-500"
          />
        </div>
        <!-- Email -->
        <div>
          <label for="email" class="block text-sm font-medium text-purple-700"
            >Email Address</label
          >
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Enter your email"
            class="mt-1 block w-full px-4 py-2 border border-purple-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-purple-500"
          />
        </div>
        <!-- Message -->
        <div>
          <label for="message" class="block text-sm font-medium text-purple-700"
            >Your Message</label
          >
          <textarea
            id="message"
            name="message"
            rows="5"
            placeholder="Enter your message"
            class="mt-1 block w-full px-4 py-2 border border-purple-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-purple-500"
          ></textarea>
        </div>
        <!-- Submit Button -->
        <button
          type="submit"
          class="w-full py-3 px-6 bg-purple-700 hover:bg-purple-800 text-white font-medium rounded-lg shadow-lg focus:outline-none focus:ring-2 focus:ring-purple-500"
        >
          Send Message
        </button>
      </form>
    </div>
  </div>

  <!-- Contact Information Section -->
  <div class="py-4 px-4 mx-0  my-200 bg-purple-100">
    <h2 class="text-3xl font-bold text-purple-700 text-center mb-6">
      Our Contact Information
    </h2>
    <div class="max-w-4xl mx-auto grid grid-cols-1 sm:grid-cols-2 gap-8">
