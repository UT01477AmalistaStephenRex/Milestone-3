<div
  class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-500 via-indigo-600 to-purple-700"
>
  <div class="bg-white rounded-lg shadow-lg p-8 w-full max-w-sm">
    <h2 class="text-2xl font-bold text-center mb-6">Register</h2>
    <form (ngSubmit)="onSubmit()" [formGroup]="registerForm" class="space-y-4">
      <!-- First Name -->
      <div>
        <input
          type="text"
          formControlName="firstName"
          placeholder="First Name"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>
      <!-- Last Name -->
      <div>
        <input
          type="text"
          formControlName="lastName"
          placeholder="Last Name"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>
      <!-- Email -->
      <div>
        <input
          type="email"
          formControlName="email"
          placeholder="Email"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>
      <!-- Mobile Number -->
      <div>
        <input
          type="text"
          formControlName="mobile"
          placeholder="Mobile Number"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>
      <!-- Password -->
      <div>
        <input
          type="password"
          formControlName="password"
          placeholder="Password"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>
      <!-- Role -->
      <div>
        <select
          formControlName="role"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
        >
          <option value="" >Select Role</option>
          <option value="admin">Admin</option>
          <option value="user">User</option>
        </select>
      </div>
      <!-- Submit Button -->
       
      <button [routerLink]="'/login'"
       
        type="submit"
        [disabled]="registerForm.invalid"
      
        class="w-full py-2 px-4 bg-blue-500 hover:bg-blue-600 text-white font-medium rounded-lg shadow-md focus:outline-none focus:ring-2 focus:ring-blue-400"
      >
        Submit
      </button>
      
    </form>
  </div>
</div>
