<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-500 via-indigo-600 to-purple-700">
  <div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-md">
    <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">
      Login to LeaveMS
    </h2>
    <form (ngSubmit)="onSubmit()" [formGroup]="loginForm" class="space-y-4">
      <!-- Email -->
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
        <input id="email" type="email" formControlName="email"
          class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
          placeholder="Enter your email" />
        <p *ngIf="
            loginForm.get('email')?.invalid && loginForm.get('email')?.touched
          " class="text-sm text-red-500">
          Please enter a valid email.
        </p>
      </div>
      <!-- Password -->
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
        <input id="password" type="password" formControlName="password"
          class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
          placeholder="Enter your password" />
        <p *ngIf="
            loginForm.get('password')?.invalid &&
            loginForm.get('password')?.touched
          " class="text-sm text-red-500">
          Password is required.
        </p>
      </div>


      <!-- Role -->
      <div>
        <label for="role" class="block text-sm font-medium text-gray-700">Role</label>
     
        <!-- <select id="role" type="role" formControlName="role" aria-placeholder="Select Role"  
          class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
          <option value="" [defaultSelected]="true">Select Role</option>
          <option value="admin">Admin</option>
          <option value="user">User</option>
        </select> -->
      

      <select id="role" formControlName="role" class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
        <option value="" [defaultSelected]="true">Select Role</option>
        <option value="1">Admin</option>
        <option value="2">User</option>
    </select>
    </div>
    
   

      <!-- Submit Button -->
      <!-- <button [routerLink]="'/dashboard'" type="submit" [disabled]="loginForm.invalid" -->
       <button class="w-full py-2 px-4 bg-indigo-500 hover:bg-indigo-600 text-white font-medium rounded-lg shadow-md focus:outline-none focus:ring-2 focus:ring-indigo-400 focus:ring-offset-2">
        Login
      </button>
    </form>
    <p class="mt-4 text-sm text-gray-600 text-center">
      Donâ€™t have an account?
      <a routerLink="/register" class="text-indigo-600 hover:underline">Sign up</a>
    </p>
  </div>
</div>
